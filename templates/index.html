<html>
<head>
    {% if title %}
    <title>{{ title }} - Flask Project</title>
    {% else %}
    <title> Welcome to Flask Stevie's Flask Project!</title>
    {% endif %}
</head>
<body>
    <h1> Hello, {{ user.username }}</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says: <b> {{ post.body }}</b></p>
    </div>
    {% endfor %}
</body>
</html>
